<template>
     <lightning-card title="🌦️ Current Weather Report" icon-name="utility:forecast">
        <template if:true={loading}>
            <div class="slds-p-around_medium">Loading weather data...</div>
        </template>

        <template if:true={isLoaded}>
            <div class="slds-p-around_medium">
                <p><strong>📍 Location:</strong> {weather.latitude}, {weather.longitude}</p>
                <p><strong>🕒 Time:</strong> {weather.current_weather.time}</p>
                <p><strong>🌡️ Temperature:</strong> {weather.current_weather.temperature} °C</p>
                <p><strong>💨 Windspeed:</strong> {weather.current_weather.windspeed} km/h</p>
                <p><strong>🧭 Wind Direction:</strong> {weather.current_weather.winddirection}°</p>
                <p><strong>☀️ Is Daytime:</strong> {weather.current_weather.is_day}</p>
                <p><strong>🌦️ Weather Code:</strong> {weather.current_weather.weathercode}</p>
            </div>
        </template>

        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                ⚠️ Error: {error}
            </div>
        </template>
    </lightning-card>
</template>
